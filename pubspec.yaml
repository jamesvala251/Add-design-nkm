name: nkm_admin_panel
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  dio: ^5.7.0
  flutter_svg: ^2.0.17
  flutter_web_browser: ^0.17.2
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  share_plus: ^10.1.4
  shared_preferences: ^2.4.0
  url_launcher: ^6.3.1
  in_app_update: ^4.2.3
  cached_network_image: ^3.4.1
  badges: ^3.1.2
  video_player: ^2.9.2
  path_provider: ^2.1.5
  open_file: ^3.5.10
  firebase_core: ^3.10.1
  firebase_analytics: ^11.4.1
  firebase_messaging: ^15.2.1
  firebase_dynamic_links: ^6.1.1
  store_redirect: ^2.0.3
  get_thumbnail_video: ^0.7.3
  flutter_slidable: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/svg/
    - assets/png/flags/
    - assets/png/

  fonts:
    - family: proxima_nova_regular
      fonts:
        - asset: assets/fonts/proxima_nova_regular.otf
    - family: proxima_nova_bold
      fonts:
        - asset: assets/fonts/proxima_nova_bold.otf
    - family: proxima_nova_thin
      fonts:
        - asset: assets/fonts/proxima_nova_thin.otf